## Logs

--

```
$ cat coinflip.log
125.125.125.125 - - [2/Feb/2022:15:35:46 -0500] "GET /app/flip/ HTTP/1.0" 200 1043
```

```
$ cat coinflip.log
IPaddress user-identifier username strftime[%d/%b/%Y:%H:%M:%S %z] "request" status size(bytes)
```
---

## Log levels

--

1. Trace
2. Debug
3. Info
4. Warn
5. Error
6. Fatal
