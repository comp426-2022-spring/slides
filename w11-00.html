## What is Fetch?

--

```
fetch(resource[, init])
```

--

```
fetch('http://localhost:5000/app/')
```

--

```
fetch('http://localhost:5000/app/', {
    mode: cors,
    method: GET,
    body: "key=value&anotherkey=anothervalue"
  })
```

--

```
fetch('http://localhost:5000/app/', {
    mode: cors,
    method: GET,
    body: {
        key: "value",
        anotherkey: "anothervalue"
      }
  })
```

--

```

const myRequest = Request('http://localhost:5000/app/', {
    mode: cors,
    method: GET,
    body: {
        key: "value",
        anotherkey: "anothervalue"
      }
  }

fetch(myRequest)
```

---

## Handling fetch output

```
const myRequest = Request('http://localhost:5000/app/', {
    mode: cors,
    method: GET,
    body: {
        key: "value",
        anotherkey: "anothervalue"
      }
  }

fetch(myRequest)
  .then(response => return response.json())
  .then(moreFunctions)
  .catch(errorFunction)
```
