## HTML + CSS

--

```HTML
<!DOCTYPE html>
<html>
<head>
  <title>HTML Example</title>
</head>
<body>

<h1>My First Heading</h1>
<h2 id="today">Today's date</h2>
<p>My first paragraph.</p>

</body>
</html>
```

--

```CSS
body {
  background-color: lightblue;
  color: #aaa;
}

h1 {
  color: #fff;
  text-align: center;
}

h2 {
  text-align: left;
}

p {
  font-family: verdana;
  font-size: 20px;
}
```

# Fetch API

--

```
fetch(url)
    .then(response => {
        // handle the response
    })
    .catch(error => {
        // handle the error
    });

```

--

```
async function fetchText() {
    let response = await fetch('/readme.txt');
    let data = await response.text();
    console.log(data);
}
```
